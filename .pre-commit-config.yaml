---
repos:
  - repo: https://github.com/dadav/helm-schema
    rev: 0.18.1
    hooks:
      - id: helm-schema
        args:
          - "--dependencies-filter=discord-bot"
          - "--skip-auto-generation=additionalProperties"
          - "--append-newline"

      - id: helm-schema
        args:
          - "--dependencies-filter=web-app"
          - "--append-newline"
